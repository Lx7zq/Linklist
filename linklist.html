<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop Train Carriages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #toolbar {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
        }

        #toolbar button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toolbar button:hover {
            background-color: #45a049;
        }

        #train {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 100px;
            white-space: nowrap;
            overflow-x: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carriage {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: move;
        }

        .carriage img {
            width: 30px;
            /* ลดขนาดความกว้างของรูปภาพเป็น 30px */
            height: 30px;
            /* ลดขนาดความสูงของรูปภาพเป็น 30px */
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="toolbar">
        <button onclick="addCarriage()">Add Carriage</button>
    </div>
    <div id="train">
        <!-- Carriages will be added here -->
    </div>

    <script src="dragdrop.js"></script>
</body>

</html>
